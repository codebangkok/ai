<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebNN</title>
    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.19.2/dist/ort.all.min.js"></script>
    <script type="module">
        import { AutoTokenizer } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js'
        window.AutoTokenizer = AutoTokenizer
    </script>
</head>
<body>
    <h3>
        Web Neural Network (WebNN) API
        <span id="info" style="color: red;"> - Not Supported</span>
    </h3>
    <div>
        <textarea id="promptInput" placeholder="Enter your prompt" style="width: 90%;">a cat under the snow with blue eye, covered by snow, cinematic style, medium shot, professional photo</textarea>
    </div>
    <div>
        <button id="loadModelButton">Load Models</button>        
        <button id="generateImageButton">Generate Image</button>
    </div>
    <div>
        <textarea id="status" style="width: 90%; height: 100px;"></textarea>
    </div>
    <div>
        <canvas id="canvas" width="512" height="512"></canvas>
    </div>
</body>
</html>
